language: php
sudo: required

php:
  - 7.1

git:
  # Parsing composer metadata does not work with shallow clones.
  depth: false

env:
  global:
    - DOCKER_COMPOSE_VERSION=1.22.0
    - COMPOSER_MEMORY_LIMIT=-1
addons:
  apt:
    packages:
      - docker-ce

mysql:
  database: drupal
  username: root
  encoding: utf8

# Cache Composer, NPM & Drush directories.
cache:
  directories:
    - $HOME/.cache/composer
    - $HOME/.npm
    - $HOME/.drush/cache

# Setup the environment.
before_install:
  # Be sure no mails are going out by disabling sendmail.
  - echo sendmail_path=`which true` >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini

  # Upgrade docker compose.
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

install:
  - ./scripts/create-project.sh
  - ./scripts/launch-contentpool.sh
  # Make sure we have proper file permissions for contentpool.
  - mkdir -p ../satellite-project/web/sites/default/files-private
  - sudo chgrp -R www-data ../contentpool-project/web/sites/default/files/
  - sudo chgrp -R www-data ../contentpool-project/web/sites/default/files-private/
  - ./scripts/run-server.sh
  - ./scripts/init-project.sh
    # Make sure we have proper file permissions for contentpool client.
    - mkdir -p ../contentpool-project/web/sites/default/files-private
    - sudo chgrp -R www-data ../satellite-project/web/sites/default/files/
    - sudo chgrp -R www-data ../satellite-project/web/sites/default/files-private/
    # Clear the so the resources (image styles, css, js) are rebuilt.
    - source ../contentpool-project/dotenv/loader.sh && COMPOSE_FILE=./scripts/devsetup-docker/docker-compose.yml docker-compose exec web drush cr
  - ./scripts/run-tests.sh

script:
  - curl -N http://satellite-project.localdev.space | grep  "Drupal 8" -q

after_success:
  - echo "SUCCESS!"
